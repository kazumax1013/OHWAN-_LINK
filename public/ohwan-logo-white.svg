<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" width="1200" height="300">
  <defs>
    <radialGradient id="circleGradientWhite" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="60%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.7" />
    </radialGradient>
  </defs>

  <!-- Circle logo in white -->
  <circle cx="150" cy="150" r="120" fill="url(#circleGradientWhite)"/>
  <circle cx="150" cy="150" r="60" fill="transparent" stroke="#FFFFFF" stroke-width="8"/>

  <!-- OHWAN text in white -->
  <text x="320" y="195" font-family="Arial, sans-serif" font-size="140" font-weight="900" fill="#FFFFFF" letter-spacing="-5">OHWAN</text>

  <!-- SIGN & DISPLAY text in white -->
  <text x="480" y="270" font-family="Arial, sans-serif" font-size="55" font-weight="900" font-style="italic" fill="#FFFFFF">SIGN &amp; DISPLAY</text>
</svg>
